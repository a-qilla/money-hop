{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block auth_content %}
<div class="auth-background">
    <div class="login-container card">
        <div class="card-header">
            <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="Money Hop Logo" class="auth-logo">
            <h1>Buat Akun Baru</h1>
        </div>
        
        <div class="card-body">
            <form method="POST">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" required 
                           placeholder="Pilih username" minlength="3">
                    <small style="color: var(--text-muted); font-size: 0.75rem;">Minimal 3 karakter</small>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" required 
                           placeholder="Masukkan email anda">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" required 
                           placeholder="Buat password" minlength="6">
                    <small style="color: var(--text-muted); font-size: 0.75rem;">Minimal 6 karakter</small>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Konfirmasi Password</label>
                    <input type="password" name="confirm_password" class="form-control" required 
                           placeholder="Ulangi password">
                </div>
                
                <button type="submit" class="btn btn-success" style="width: 100%; margin-top: 1rem;">
                    <i class="fas fa-user-plus"></i>
                    Daftar Sekarang
                </button>
            </form>
            
            <div style="text-align: center; margin-top: 1.5rem; padding-top: 1rem; border-top: 1px solid var(--border-color);">
                <span style="color: var(--text-secondary);">Sudah punya akun? </span>
                <a href="{{ url_for('login') }}" style="color: var(--accent-primary); font-weight: bold; text-decoration: none;">
                    Login
                </a>
            </div>
        </div>
    </div>
</div>

<style>
.auth-background {
    background-image: url("{{ url_for('static', filename='images/auth-bg.png') }}");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem;
    position: relative;
}

/* Overlay untuk membuat text lebih readable */
.auth-background::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.3);
    z-index: 1;
}

.login-container {
    max-width: 400px;
    width: 100%;
    background: #0f172a;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    position: relative;
    z-index: 2;
    overflow: hidden;
}

.card-header {
    background: var(--accent-primary);
    color: #0f172a;
    text-align: center;
    padding: 1.5rem;
}

.auth-logo {
    width: 60px;
    height: 60px;
    margin-bottom: 1rem;
    object-fit: contain;
}

.card-header h1 {
    margin: 0.5rem 0 0;
    font-size: 1.25rem;
}

.btn-success {
    background: var(--accent-success);
    color: #0f172a;
}

.btn-success:hover {
    background: #068b89;
}

/* Responsive design */
@media (max-width: 768px) {
    .auth-background {
        padding: 1rem;
    }
    
    .login-container {
        margin: 0;
    }
}
</style>
{% endblock %}
